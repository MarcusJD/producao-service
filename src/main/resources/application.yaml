server:
  port: 8100
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
spring:
  application:
    name: producao-service
  config:
    import: optional:configserver:http://localhost:8888/
  cloud:
    config:
      profile: dev
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/producao_service?useTimeZone=true&serverTimezone=UTC
    username: root
    password: admin123
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
mq:
  queues:
    create-pedido-producao: create-pedido-producao
  exchanges:
    pedido-producao-ex: ped.prod.ex
  keys:
    create-pedido-producao-key: ped.prod.create